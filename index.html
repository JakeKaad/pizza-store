<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pizza Store</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><img class="pizza-icon" src="img/pizza.png"> Weirdough Pizza <img class="pizza-icon" src="img/pizza.png"></h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div id="menu">
            <h1>Menu</h1>
            <ul class="nav nav-pills nav-stacked">
              <li id="pizza-menu" role="presentation"><a href="#">Pizza</a></li>
              <li id="sides-menu" role="presentation"><a href="#">Sides</a></li>
              <li id="drinks-menu" role="presentation"><a href="#">Drinks</a></li>
              <li id="desserts-menu" role="presentation"><a href="#">Desserts</a></li>
              <li id="extras-menu" role="presentation"><a href="#">Extras</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div id="page-display">
            <br>
            <select id="pizza-size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <form>
              <ul id="display-items">
              </ul>
              <button id="add-items" type="submit">Add</button>
            </form>
          </div>
        </div>
        <div id="cart" class="col-md-4">
          <h1>Cart</h1>
          <ul id="cart-items"></ul>
          <p id="total-cost">$ 0.00</p>
        </div>
      </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UI.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  </body>
</html>
